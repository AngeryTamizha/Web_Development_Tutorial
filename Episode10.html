<!DOCTYPE html>
<html>

        <head>
            <title> Web development tutorial</title>
            <meta name="description" content="Page Description Here"/>
            <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </head>


        <body>
            <P>
                This is a Episode 10 (Topic: Form )
            </P>
            <form name="application" action="send.php" method="post" >

                <table width="100%" border="1"  cellspacing="2" cellpadding="2">
                    <tr>
                        <td>Employment Application</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="fname" maxlength="30"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="lname" maxlength="30"></td>
                    </tr>
                    <tr>
                        <td>Position</td>
                        <td>
                            <select name="position">
                                <option value="AC">Accountant</option>
                                <option value="SU">Supervisor</option>
                                <option value="AD">Administrator</option>
                                <option value="RE">Receptionist</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Experience Level</td>
                        <td> <select name="level">
                            <option value="EL">Entery Level</option>
                            <option value="SE">Some Experience</option>
                            <option value="VE">Very Experienced</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Job Type</td>
                        <td>
                            <input type="checkbox" name="FT"/>Full Time
                            <input type="checkbox" name="PT"/>Part Time
                            <input type="checkbox" name="CT"/>Contract
                        </td>
                    </tr>
                    <tr>
                        <td>Employment Status</td>
                        <td>
                            <input type="radio" name="estatus" value="employed" />Employed
                            <input type="radio" name="estatus" value="unemployed"/>Unemployed
                            <input type="radio" name="estatus" value="stdent"/>Student
                        </td>
                    </tr>
                    
                    <tr>
                        <td>Additional Comments:</td>

                        <td>
                            <textarea name="comments" cols="45" rows="5"></textarea>
                        </td>
                   
                    </tr>

                    <tr>
                        <td></td>
                        <td> 
                            <input type="submit" name="submit" value="Submit"> 
                            <input type="reset" name="reset" value="Reset"> 
                        </td>
                        
                    </tr>
                    
                </table>

            </form>

        </body>

</html>
